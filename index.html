<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <div class="container nav__info">
                <a href="#!" class="nav__logo">
                    <img src="./images/logo.svg" alt="">
                    dBurger
                </a>
                <a href="#!" class="korzinka">
                    <img src="./images/korzinka.svg" alt="">
                    <span class="korzinka__item">1</span>
                </a>
            </div>
        </nav>
        <div class="container relative">
            <div class="basket">
                <div class="basket__info">
                    <span> Корзина</span>
                    <img class="close" src="./images/close.svg" alt="">
                </div>
                <div class="basket__content">
                    <div class="basket__card">
                        <img class="basket__img" src="./images/burger_1.png" alt="">
                        <div class="basket__item">
                            <h2 class="card__title">Crazy</h2>
                            <p class="basket__price">31 000 сум</p>
                        </div>
                        <div class="basket__btn">
                            <button class="basket__symbol" symbol="-">-</button>
                            <p class="basket__count">1</p>
                            <button class="basket__symbol" symbol="+">+</button>
                        </div>
                    </div>
                </div>
                <div class="basket__check">
                    <h2 class="basket__order">Заказать</h2>
                    <h2 class="basket__totalPrice">31 000</h2>
                </div>
            </div>
        </div>
        <div class="header__info">
            <img class="header__img" src="./images/burger_1.png" alt="">
        </div>
    </header>
    <div class="container">
        <div class="box">
            <div class="card" id="crazy">
                <span class="card__span">1</span>
                <img class="card__img" src="./images/burger_1.png" alt="">
                <h2 class="card__title">Crazy</h2>
                <div class="card__info">
                    <p class="card__price">31 000 сум</p>
                    <a href="#!" class="card__add">
                        <img src="./images/addKorzinka.svg" alt="">
                    </a>
                </div>
            </div>
            <div class="card" id="light">
                <span class="card__span">1</span>
                <img class="card__img" src="./images/burger_2.png" alt="">
                <h2 class="card__title">Light</h2>
                <div class="card__info">
                    <p class="card__price">26 000 сум</p>
                    <a href="#!" class="card__add">
                        <img src="./images/addKorzinka.svg" alt="">
                    </a>
                </div>
            </div>
            <div class="card" id="cheeseBurger">
                <span class="card__span">1</span>
                <img class="card__img" src="./images/burger_3.png" alt="">
                <h2 class="card__title">CheeseBurger</h2>
                <div class="card__info">
                    <p class="card__price">29 000 сум</p>
                    <a href="#!" class="card__add">
                        <img src="./images/addKorzinka.svg" alt="">
                    </a>
                </div>
            </div>
            <div class="card" id="dBurger">
                <span class="card__span">1</span>
                <img class="card__img" src="./images/burger_4.png" alt="">
                <h2 class="card__title">dBurger</h2>
                <div class="card__info">
                    <p class="card__price">24 000 сум</p>
                    <a href="#!" class="card__add">
                        <img src="./images/addKorzinka.svg" alt="">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
